<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    
    <g alignment-baseline="baseline">
       
        <line x1="150" y1="75" x2="150" y2="251" style="stroke:rgb(0,0,0);stroke-width:2" />  <!-- gpm 2018-11-12 this line is the y-axis -->
        <line x1="150" y1="250" x2="350" y2="250" style="stroke:rgb(0,0,0);stroke-width:2" />   <!-- gpm 2018-11-12 this line is the x-axis -->
        
        <line x1="180" y1="249" x2="180" y2="219" style="stroke:rgb(255,0,0);stroke-width:30" />  <!-- gpm 2018-11-12 this is the lowest island square mile value, Raiatea --> 
        <line x1="250" y1="249" x2="250" y2="200" style="stroke:rgb(0,255,0);stroke-width:30" />    <!-- gpm 2018-11-12 this is the bar for the graph of the middle island square mile value, Tongatapu --> 
        <line x1="315" y1="249" x2="315" y2="120" style="stroke:rgb(0,0,255);stroke-width:30" />    <!-- gpm 2018-11-12 this is the bar for the graph of the highest square mile value, Tahiti -->
        
        <text x="225" y="310" fill="black">Islands</text>   <!-- gpm 2018-11-12 this is the label for the x-axis -->
        <text x="35" y="150" fill="black">Square Miles</text>   <!-- gpm 2018-11-12 this is the label for the y-axis -->
        <text x="155" y="270" fill="red">Raiatea</text>     <!-- gpm 2018-11-12 this is the label for the Raiatea part of the graph -->
        <text x="218" y="270" fill="green">Tongatapu</text> <!-- gpm 2018-11-12 this is the label for the Tongatapu part of the graph -->
        <text x="298" y="270" fill="blue">Tahiti</text>     <!-- gpm 2018-11-12 this is the label for the Tahiti part of the graph -->
        
        <text x="173" y="218" fill="red">65</text>    <!-- gpm 2018-11-12 the number of square miles for Raiatea -->
        <text x="237" y="198" fill="green">100</text>   <!-- gpm 2018-11-12 the number of square milesfor Tongatapu -->
        <text x="303" y="118" fill="blue">404</text>    <!-- gpm 2018-11-12 the number of square miles for Tahiti -->
        
        <text x="100" y="40" fill="black">Comparing Square miles of the Pacific Islands</text>      <!-- gpm 2018-11-12 the title of the graph -->
        
    </g>
</svg>